<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

  <div class="container w-50">
    <header class="mt-5">
      <h1 class="text-center">freeCodeCamp Survey Form</h1>
      <p class="text-center">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form class="survey-form my-5 pt-5">
      <div class="container inside">
        <div class="form-group my-3">
          <label for="name">Name</label>
          <input class="form-control " type="text" name="name" required />
        </div>

        <div class="form-group my-3">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" required />
        </div>


        <div class="form-group my-3">
          <label for="age">Age</label>
          <input class="form-control" type="number" name="age" />
        </div>

        <div class="form-group my-3">
          <p>Which option best describes your current role?</p>
          <select class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="student">plapla</option>
            <option value="job">plapla</option>
            <option value="job">plapla</option>
          </select>
        </div>


        <div class="form-group my-3">
          <p>Which option best describes your current role?</p>
          <label class="d-block">
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
            Sure
          </label>
          <label class="d-block">
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
            Sure
          </label>
          <label class="d-block">
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
            Sure
          </label>
        </div>

        <div class="form-group my-3">
          <p>Which option best describes your current role?</p>
          <select class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="student">plapla</option>
            <option value="job">plapla</option>
            <option value="job">plapla</option>
          </select>
        </div>



        <div class="form-group my-3">
          <p>What would you like to see improved? (Check all that apply) </p>
          <label class="d-block"><input name="prefer" value="front-end-projects" type="checkbox"
              class="input-checkbox">Front-end Projects</label>
          <label class="d-block"><input name="prefer" value="front-end-projects" type="checkbox"
              class="input-checkbox">Front-end Projects</label>
          <label class="d-block"><input name="prefer" value="front-end-projects" type="checkbox"
              class="input-checkbox">Front-end Projects</label>
          <label class="d-block"><input name="prefer" value="front-end-projects" type="checkbox"
              class="input-checkbox">Front-end Projects</label>

        </div>

        <div class="form-group my-3 pb-5">
          <button type="submit" id="submit" class="success w-100">
            Submit
          </button>
        </div>

      </div>
    </form>

  </div>

</body>

</html>
